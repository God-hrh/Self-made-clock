<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>自制时钟</title>
		<link rel="stylesheet" type="text/css" href="css/clock.css"/>
	</head>
	<body>
		<div class="clock">
			<div class="num">
				<div><span>9</span></div>
				<div><span>10</span></div>
				<div><span>11</span></div>
				<div><span>12</span></div>
				<div><span>1</span></div>
				<div><span>2</span></div>
				<div><span>3</span></div>
				<div><span>4</span></div>
				<div><span>5</span></div>
				<div><span>6</span></div>
				<div><span>7</span></div>
				<div><span>8</span></div>
			</div>
			<div class="pointer" id="hours">
				
			</div>
			<div class="pointer" id="minutes">
				
			</div>
			<div class="pointer" id="second">
				
			</div>
		</div>
		
		
		
		
		<script src="js/clock.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
